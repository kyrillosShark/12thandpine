<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12th and Pine - Fine Wines and Spirits</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      color: #333;
      background-color: #f4f4f4;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    /* Fullscreen Video */
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Dark overlay to improve text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Semi-transparent dark header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10; /* Ensure header is on top */
    }

    /* Logo Styling */
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: white;
      letter-spacing: 2px;
    }

    /* Navigation Menu */
    .nav-links {
      list-style: none;
      display: flex;
      margin-right: 20px;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-family: 'Lora', serif;
      transition: color 0.3s ease;
    }

    /* Change hover color to orange */
    .nav-links a:hover {
      color: #ff6600;
    }

    /* Centering content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Hero Heading */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Hero Subheading */
    p {
      font-size: 1.5em;
      font-weight: 300;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Button Style */
    .btn-primary {
      background-color: #b28451;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-family: 'Lora', serif;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #9c6f42;
      transform: scale(1.05);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      .btn-primary {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Semi-transparent dark header with navigation -->
  <header>
    <div class="logo">12th & Pine</div>
    <ul class="nav-links">
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="#products">Our Collection</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="b.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Overlay Content -->
  <div class="content">
    <h1>12th & Pine</h1>
    <p>Fine Wines, Timeless Moments</p>
    <a href="#products" class="btn-primary">Explore Our Collection</a>
  </div>

</body>
</html>
