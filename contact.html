<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - 12th & Pine</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Root Variables for Theme */
    :root {
      --primary-color: #b28451;
      --accent-color: #ff6600;
      --background-color: #f4f4f4;
      --text-color: #333;
      --light-text: #555;
      --header-bg: rgba(0, 0, 0, 0.7);
      --footer-bg: rgba(0, 0, 0, 0.8);
      --card-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --transition-speed: 0.3s;
      --overlay-bg: rgba(0, 0, 0, 0.5);
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --text-color: #f4f4f4;
      --light-text: #ccc;
      --header-bg: rgba(0, 0, 0, 0.9);
      --footer-bg: rgba(0, 0, 0, 0.9);
      --card-bg: #2e2e2e;
      --shadow-color: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Lora', serif;
      color: var(--text-color);
      background-color: var(--background-color);
      overflow-x: hidden;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    /* Header Styling */
    header {
      background-color: var(--header-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color var(--transition-speed);
    }

    /* Logo Styling */
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: white;
      letter-spacing: 2px;
      cursor: pointer;
    }

    /* Navigation Menu */
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-family: 'Lora', serif;
      transition: color var(--transition-speed);
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent-color);
      transition: width var(--transition-speed);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Hamburger Menu (Mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 20px;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin-bottom: 4px;
      border-radius: 5px;
      transition: all var(--transition-speed) ease;
    }

    /* Dark Mode Toggle */
    .toggle-switch {
      margin-left: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      transition: background-color var(--transition-speed);
    }

    .toggle-switch label::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform var(--transition-speed);
    }

    .toggle-switch input:checked + label {
      background-color: var(--accent-color);
    }

    .toggle-switch input:checked + label::after {
      transform: translateX(26px);
    }

    /* Main Content Styling */
    main {
      padding: 100px 50px 80px; /* Adjusted for fixed header */
      max-width: 1200px;
      margin: 0 auto;
      transition: padding var(--transition-speed);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      text-align: center;
      margin-bottom: 50px;
      color: var(--primary-color);
      position: relative;
    }

    h1::after {
      content: '';
      width: 80px;
      height: 4px;
      background-color: var(--accent-color);
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* Contact Form Styling */
    .contact-form {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px var(--shadow-color);
      max-width: 600px;
      margin: 0 auto;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    .contact-form h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form label {
      font-family: 'Lora', serif;
      font-size: 1em;
      color: var(--text-color);
      margin-bottom: 10px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      font-family: 'Lora', serif;
      font-size: 1em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
      transition: border var(--transition-speed);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1px solid var(--primary-color);
      outline: none;
    }

    .contact-form textarea {
      height: 150px;
      resize: none;
    }

    .contact-form button {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-family: 'Lora', serif;
      font-size: 1.1em;
      cursor: pointer;
      text-align: center;
      transition: background-color var(--transition-speed), transform 0.2s;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-form button:hover {
      background-color: #9c6f42;
      transform: scale(1.05);
    }

    /* Thank You Modal Styling */
    .thank-you-modal {
      display: none; /* Hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.5s;
    }

    .thank-you-modal-content {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px var(--shadow-color);
      position: relative;
      animation: slideDown 0.5s;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    .thank-you-modal-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .thank-you-modal-content p {
      font-family: 'Lora', serif;
      font-size: 1em;
      color: var(--text-color);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5em;
      color: var(--text-color);
      cursor: pointer;
      transition: color var(--transition-speed);
    }

    .close-modal:hover {
      color: var(--accent-color);
    }

    /* Footer Styling */
    footer {
      background-color: var(--footer-bg);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 0.9em;
      position: fixed;
      width: 100%;
      bottom: 0;
      transition: background-color var(--transition-speed);
    }

    /* Social Media Icons */
    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.2em;
      transition: color var(--transition-speed);
    }

    .social-icons a:hover {
      color: var(--accent-color);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      main {
        padding: 100px 20px 60px;
      }

      h1 {
        font-size: 2.5em;
      }

      .contact-form {
        padding: 30px;
      }

      .contact-form h2 {
        font-size: 1.8em;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 12px;
      }

      .contact-form button {
        padding: 12px;
        font-size: 1em;
      }

      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: -100%;
        flex-direction: column;
        background-color: var(--header-bg);
        width: 100%;
        transition: left var(--transition-speed);
      }

      .nav-links.active {
        left: 0;
      }

      .nav-links li {
        margin: 15px 0;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .contact-form h2 {
        font-size: 1.5em;
      }

      .btn-details {
        font-size: 0.9em;
        padding: 6px 12px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">12th & Pine</div>
    <nav>
      <div class="hamburger" id="hamburger" aria-label="Toggle Navigation Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="bushrawebsite1.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li>
          <div class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" aria-label="Toggle Dark Mode"></label>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Us</h1>

    <div class="contact-form">
      <h2>Get In Touch</h2>

      <form id="contactForm" aria-labelledby="form-heading">
        <!-- Name -->
        <label for="name">Name<span style="color: red;">*</span>:</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">

        <!-- Email -->
        <label for="email">Email<span style="color: red;">*</span>:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com">

        <!-- Subject -->
        <label for="subject">Subject<span style="color: red;">*</span>:</label>
        <input type="text" id="subject" name="subject" required aria-required="true" placeholder="Subject">

        <!-- Message -->
        <label for="message">Message<span style="color: red;">*</span>:</label>
        <textarea id="message" name="message" required aria-required="true" placeholder="Your Message"></textarea>

        <!-- Submit Button -->
        <button type="submit" aria-label="Send Message">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Thank You Modal -->
  <div class="thank-you-modal" id="thankYouModal" role="dialog" aria-modal="true" aria-labelledby="thankYouTitle">
    <div class="thank-you-modal-content">
      <span class="close-modal" id="closeModal" aria-label="Close Thank You Message">&times;</span>
      <h2 id="thankYouTitle">Thank You!</h2>
      <p>Your message has been received. We'll get back to you within 48 hours.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 12th & Pine. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
    </div>
  </footer>

  <!-- JavaScript for Interactive Features -->
  <script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    // Allow hamburger menu to be toggled via Enter key for accessibility
    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
      }
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);

      if (currentTheme === 'dark') {
        themeToggle.checked = true;
      }
    }

    themeToggle.addEventListener('change', function(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Contact Form Submission Handling
    const contactForm = document.getElementById('contactForm');
    const thankYouModal = document.getElementById('thankYouModal');
    const closeModal = document.getElementById('closeModal');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      // Here, you can add AJAX to submit form data to the server if needed

      // Show the thank-you modal
      thankYouModal.style.display = 'flex';

      // Reset the form
      contactForm.reset();
    });

    // Close Modal Functionality
    closeModal.addEventListener('click', () => {
      thankYouModal.style.display = 'none';
    });

    // Close Modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target == thankYouModal) {
        thankYouModal.style.display = 'none';
      }
    });

    // Accessibility: Close modal with Esc key
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && thankYouModal.style.display === 'flex') {
        thankYouModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
